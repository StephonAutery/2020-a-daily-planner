<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- bootstrap CDN -->
    <link
      rel="stylesheet"

    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Stephon Autery - work day scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p><button id="clear-calendar" class="btn btn-danger">clear calendar</button></p>
    </header>
    <div id="time-blocks" class="container text-center">
      <!-- Timeblocks go here -->
      <section id="9am" class="row">
        <div class="col-3 hour">9am</div>
        <input type="text" id="9" class="col-6 time-block">
        <button id="save9am" type="text" class="btn col-3 saveBtn" data-time="9">save</button>
      </section>
      <section id="10am" class="row">
        <div class="col-3 hour">10am</div>
        <input type="text" id="10" class="col-6 time-block">
        <button id="save10am" type="text" class="col-3 saveBtn" data-time="10">save</button>
      </section>
      <section id="11am" class="row">
        <div class="col-3 hour">11am</div>
        <input type="text" id="11" class="col-6 time-block">
        <button id="save11am" type="text" class="col-3 saveBtn" data-time="11">save</button>
      </section>
      <section id="12am" class="row">
        <div class="col-3 hour">12am</div>
        <input type="text" id="12" class="col-6 time-block">
        <button id="save12am" type="text" class="col-3 saveBtn" data-time="12">save</button>
      </section>
      <section id="1pm" class="row">
        <div class="col-3 hour">1pm</div>
        <input type="text" id="1" class="col-6 time-block">
        <button id="save1pm" type="text" class="col-3 saveBtn" data-time="1">save</button>
      </section>
      <section id="2pm" class="row">
        <div class="col-3 hour">2pm</div>
        <input type="text" id="2" class="col-6 time-block">
        <button id="save2pm" type="text" class="col-3 saveBtn" data-time="2">save</button>
      </section>
      <section id="3pm" class="row">
        <div class="col-3 hour">3pm</div>
        <input type="text" id="3" class="col-6 time-block">
        <button id="save3pm" type="text" class="col-3 saveBtn" data-time="3">save</button>
      </section>
      <section id="4pm" class="row">
        <div class="col-3 hour">4pm</div>
        <input type="text" id="4" class="col-6 time-block">
        <button id="save4pm" type="text" class="col-3 saveBtn" data-time="4">save</button>
      </section>
      <section id="5pm" class="row">
        <div class="col-3 hour">5pm</div>
        <input type="text" id="5" class="col-6 time-block">
        <button id="save5pm" type="text" class="col-3 saveBtn" data-time="5">save</button>
      </section>
    </div>

    <footer class="footer footer-copyright page-footer text-center">
      <h6>Â© 2020 Stephon Autery</h6>
    </footer>

    ></script>

      crossorigin="anonymous"
    ></script>
    <script

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="./javascript/javascript.js"></script>
  </body>
</html>
